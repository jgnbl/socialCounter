<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Counter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="/Users/josephnoble/Desktop/Counter/counter.css">

  </head>
  <body>
<header>


<div class="container">
  <h1>Animated Counter</h1>
</div>
</header>



<section class="counters">
  <div class="container">
    <div>
    <i class="fab fa-youtube fa-4x"></i>
    <div class="counter" data-target="60000">0</div>
    <h3>Subscribers</h3>
    </div>

    <div>
    <i class="fab fa-twitter fa-4x"></i>
    <div class="counter" data-target="6000">0</div>
    <h3>Followers</h3>
    </div>

    <div>
    <i class="fab fa-facebook fa-4x"></i>
    <div class="counter" data-target="90000">0</div>
    <h3>Likes</h3>
    </div>
    <div>
    <i class="fab fa-linkedin fa-4x"></i>
    <div class="counter" data-target="12000">0</div>
    <h3>Connections</h3>
    </div>
  </div>
</section>

<script src="./counter.js" charset="utf-8"></script>
  </body>
</html>
